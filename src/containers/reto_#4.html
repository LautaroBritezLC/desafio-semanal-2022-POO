<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <h1>reto 4</h1>
    
    <br>
    <h2>bienvenido a la calculadora del area de un poligono <br>
        Los polígonos soportados serán Triángulo, Cuadrado y Rectángulo.</h2>

    <br><br>

    <h3>ingrese el poligono que desea calcular --> Triángulo(pulse 1)/Cuadrado(pulse 2)/Rectángulo(pulse 3)</h3><br>
    poligono: <input type="text" id="poligono"><br><br>
    <button onclick="enviar()">calcular</button>
    
    <br><br>
    el area del poligono es: <input name="areaPoligono" type="text" id="areaPoligono" value=""> cm²

   <script type="text/javascript">
        /* Crea una única función (importante que sólo sea una) 
que sea capaz de calcular y retornar el área de un polígono. 

- La función recibirá por parámetro sólo UN polígono a la vez.
- Los polígonos soportados serán Triángulo, Cuadrado y Rectángulo.
- Imprime el cálculo del área de un polígono de cada tipo.*/
        function enviar() {
            let poligono = document.getElementById("poligono").value;        
            opcionCorrecta = true
            while(isNaN(poligono) == true || poligono != 1 && poligono != 2 && poligono != 3){
                opcionCorrecta = false
                var resultado = confirm("por favor ingrese una de las opciones");
                if (resultado === true ||resultado === false) {
                    break;
                } 
            }  
            if(opcionCorrecta == true){
                areaPoligono(poligono)
            }
        }
        function areaPoligono(poligono) {
            let area = 0
            if(poligono == 1) {
                let medLado = prompt("ingrese la medida de los lados:");
                area = 3 * medLado**2 / (4 * Math.tan(3.14159/3));
                document.getElementById("areaPoligono").value= area.toFixed(2);

            }
            else if(poligono == 2){
                let medLado = prompt("ingrese la medida de los lados:");
                area = 4 * medLado**2 / (4 * Math.tan(3.14159/4));
                document.getElementById("areaPoligono").value = area.toFixed(2);
            }  
            else {
                let base = prompt("ingrese la medida de la base:");
                let altura = prompt("ingrese la medida de la altura: ");
                area = base * altura;
                document.getElementById("areaPoligono").value = area.toFixed(2);               
            }  
            return area;
        }

    </script>
</body>
</html>
